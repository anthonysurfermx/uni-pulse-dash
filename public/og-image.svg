<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pink accent gradient -->
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Purple accent gradient -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
    <line x1="0" y1="0" x2="50" y2="0" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="200" fill="url(#purpleGradient)" opacity="0.5"/>
  <circle cx="1050" cy="480" r="250" fill="url(#purpleGradient)" opacity="0.3"/>
  
  <!-- Logo/Icon -->
  <g transform="translate(100, 240)">
    <!-- Droplet shape -->
    <path d="M50 0C50 0 0 50 0 90C0 117.614 22.3858 140 50 140C77.6142 140 100 117.614 100 90C100 50 50 0 50 0Z" 
          fill="url(#pinkGradient)" filter="url(#glow)"/>
    <!-- Inner highlight -->
    <ellipse cx="50" cy="85" rx="35" ry="40" fill="#ffffff" opacity="0.2"/>
  </g>
  
  <!-- Main Title -->
  <text x="250" y="300" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    UniPulse
  </text>
  
  <!-- Tagline -->
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="32" fill="#a0a0a0">
    Uniswap V3 Liquidity Dashboard
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(250, 420)">
    <!-- Badge 1 -->
    <rect x="0" y="0" width="180" height="50" rx="25" fill="#ffffff" fill-opacity="0.1" stroke="url(#pinkGradient)" stroke-width="2"/>
    <text x="90" y="32" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">
      Real-time Analytics
    </text>
    
    <!-- Badge 2 -->
    <rect x="200" y="0" width="150" height="50" rx="25" fill="#ffffff" fill-opacity="0.1" stroke="url(#pinkGradient)" stroke-width="2"/>
    <text x="275" y="32" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">
      NFT Positions
    </text>
    
    <!-- Badge 3 -->
    <rect x="370" y="0" width="160" height="50" rx="25" fill="#ffffff" fill-opacity="0.1" stroke="url(#pinkGradient)" stroke-width="2"/>
    <text x="450" y="32" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">
      APR Tracking
    </text>
  </g>
  
  <!-- URL at bottom -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" fill="#666666" text-anchor="middle">
    www.unipulse.app
  </text>
  
  <!-- Decorative elements -->
  <g transform="translate(800, 150)">
    <!-- Chart visualization -->
    <rect x="0" y="100" width="40" height="150" rx="5" fill="url(#pinkGradient)" opacity="0.8"/>
    <rect x="60" y="50" width="40" height="200" rx="5" fill="url(#pinkGradient)" opacity="0.6"/>
    <rect x="120" y="80" width="40" height="170" rx="5" fill="url(#pinkGradient)" opacity="0.7"/>
    <rect x="180" y="30" width="40" height="220" rx="5" fill="url(#pinkGradient)" opacity="0.5"/>
    <rect x="240" y="120" width="40" height="130" rx="5" fill="url(#pinkGradient)" opacity="0.6"/>
  </g>
  
  <!-- Corner accent -->
  <path d="M1200 0 L1000 0 Q1200 0 1200 200 Z" fill="url(#purpleGradient)" opacity="0.3"/>
</svg>